<div>
  <div class="h-64 bg-zinc-800 mx-2 mb-4 px-4 pt-2 overflow-scroll" >
    <p *ngFor="let message of messages">{{ message.message }}</p>
  </div>
</div>
<div class="flex">
  <form (submit)="sendMessage(content.value, $event)">
    <input type="text" name="chatInput" id="chatInput" class="flex-1 w-64 mx-2" #content required/>
    <button class="bg-green-200 w-32 mx-2">Send</button>
  </form>
</div>
