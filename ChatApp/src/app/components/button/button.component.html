<button
  type="button"
  class="flex rounded-md bg-zinc-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-zinc-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
>
  <img
    *ngIf="svgPath"
    [src]="svgPath"
    alt="Icon"
    class="w-6 h-5"
  />

  <span class="inline-block align-bottom">{{ text }}</span>
</button>
